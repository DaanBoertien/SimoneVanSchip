content2: Wist je dat veel mensen de teksten van bedrijven en overheid niet
  snappen? Dat vind ik zo erg! Daarom schrijf ik in begrijpelijke taal. Zodat
  jouw boodschap aankomt bij zo veel mogelijk mensen. Ik schrijf ook specifiek
  voor laaggeletterden.
