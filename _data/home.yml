title: Siems | Tekstschrijver in Utrecht - Simone
content1: Een tekst nodig? Ik denk met je mee. Of het nu een webtekst, blog,
  interview of ander artikel is. Ik help je vast te stellen wat je échte
  boodschap is. En hoe jouw doelgroep dat wil horen. Ik ben kritisch als dat
  nodig is, want ik wil de beste tekst voor jou!
content3: Een video maken kun je het beste overlaten aan een videobureau. Maar…
  zo’n bureau werkt niet altijd met tekstschrijvers. Gemiste kans! Want hoe mooi
  het beeld ook is, met een warrig verhaal is het niet veel waard. Ik vertaal
  scripts naar vlotte voice-overs.
