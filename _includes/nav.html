<div class="container">
  <nav class="nav fadeIn">
    <ul>
      {% for item in site.data.navigation %}
      <li>
        <a
          href="{{item.url}}"
          class="nav__link {% if page.url == item.url %}current {% endif %}"
          >{{item.name}}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
